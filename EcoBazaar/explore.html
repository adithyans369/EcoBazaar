<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Products - EcoBazaar</title>
  <link rel="stylesheet" href="styles/explore.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f3;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2d572c;
    }

    /* ðŸ”½ NEW: Top bar style */
    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
    }

    .top-bar a {
      font-size: 18px;
      text-decoration: none;
      color: #2d572c;
      background-color: white;
      padding: 6px 12px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .top-bar a:hover {
      background-color: #e2e6e3;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .product-card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card h3 {
      margin: 10px 0 5px;
      color: #2d572c;
    }

    .product-card p {
      margin: 5px 0;
    }

    .product-card button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: #2d572c;
      color: white;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: #1e3d1d;
    }
  </style>
</head>
<body>

  <!-- ðŸ”½ NEW: Cart button -->
  <div class="top-bar">
    <a href="cart.html">ðŸ›’ Cart</a>
      <a href="orders.html">ðŸ“¦ Orders</a>
  </div>

  <h1>Explore Sustainable Products</h1>

  <div class="product-grid" id="product-grid">
    <!-- Products will be loaded here -->
  </div>

  <script src="scripts/explore.js"></script>
  
</body>
</html>
