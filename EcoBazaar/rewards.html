<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoBazaar - Rewards</title>
  <link rel="stylesheet" href="styles/rewards.css" />
</head>
<body>
  <div class="container">
    <h1>Claim Your Rewards</h1>
    <form id="reward-form" enctype="multipart/form-data">
      <label for="action">Choose an action:</label>
      <select id="action" name="action" required>
        <option value="">--Select--</option>
        <option value="tree_planting">Tree Planting</option>
        <option value="cleaning_drive">Cleaning Drive</option>
        <option value="donation">Donation</option>
      </select>

      <label for="before">Before Image:</label>
      <input type="file" id="before" name="before" accept="image/*" required />
      <div class="image-preview" id="before-preview"></div>

      <label for="after">After Image:</label>
      <input type="file" id="after" name="after" accept="image/*" required />
      <div class="image-preview" id="after-preview"></div>

      <button type="submit">Submit</button>
    </form>
    <p id="response-msg"></p>
  </div>

  <script src="scripts/rewards.js"></script>
</body>
</html>
