<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eco Rewards - EcoBazaar</title>
  <link rel="stylesheet" href="styles/rewards.css">
</head>
<body>
  <h1 class="title">Eco Rewards</h1>

  <section class="reward-form">
    <h2>Submit Your Eco Action</h2>
    <form id="proofForm">
      <label for="action">Action Type:</label>
      <select id="action" required>
        <option value="tree">Planted a Tree</option>
        <option value="cleanup">Participated in Cleanup</option>
        <option value="reuse">Used Reusable Items</option>
      </select>

      <label for="proof">Upload Proof (Image/Link):</label>
      <input type="text" id="proof" placeholder="Image URL or proof description" required>

      <button type="submit">Submit</button>
    </form>
  </section>

  <section class="points-display">
    <h2>Your Reward Points</h2>
    <p id="points">Loading...</p>
  </section>

  <script src="scripts/rewards.js"></script>
</body>
</html>
