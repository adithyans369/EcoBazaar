<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - EcoBazaar</title>
  <link rel="stylesheet" href="styles/cart.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f3;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2d572c;
    }

    .cart-container {
      max-width: 800px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 20px;
    }

    .cart-item-details {
      flex-grow: 1;
    }

    .cart-item-actions {
      display: flex;
      align-items: center;
    }

    .remove-btn {
      background-color: #c0392b;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #922b21;
    }

    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 20px;
    }

    .checkout-btn {
      background-color: #2d572c;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background-color: #1e3d1d;
    }
  </style>
</head>
<body>

  <h1>Your Cart</h1>
  <div class="cart-container" id="cart-container">
    <!-- Cart items will be displayed here -->
  </div>

  <script src="scripts/cart.js"></script>
</body>
</html>
